name: MindsetForge Bot
on:
  schedule:
    - cron: '30 6 * * *'
    - cron: '0 7 * * *'
    - cron: '0 10 * * *'
    - cron: '30 13 * * *'
    - cron: '30 18 * * *'
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: ffmpeg
        uses: FedericoCarboni/setup-ffmpeg@v3
      - name: Deps
        run: pip install -r requirements.txt
      - name: Run
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          SECRET_JSON: ${{ secrets.SECRET_JSON }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          INSTAGRAM_USERNAME: dailymindsetforge
          INSTAGRAM_PASSWORD: ${{ secrets.INSTAGRAM_PASSWORD }}
          INSTAGRAM_SESSION: ${{ secrets.INSTAGRAM_SESSION }}
        run: python 3_mindset_motivasyon_bot.py
      - name: Kullanilan sozleri kaydet
        run: |
          git config user.name "MindsetForgeBot"
          git config user.email "bot@mindsetforge.com"
          git add kullanilan_sozler.json || true
          git diff --staged --quiet || git commit -m "bot: kullanilan sozler guncellendi [skip ci]"
          git push || true
