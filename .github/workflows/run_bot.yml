name: MindsetForge Bot
on:
  schedule:
    - cron: "30 6 * * *"
    - cron: "0 7 * * *"
    - cron: "0 10 * * *"
    - cron: "30 13 * * *"
    - cron: "30 18 * * *"
  workflow_dispatch:
jobs:
  run-bot:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: ffmpeg
        run: sudo apt-get install -y ffmpeg
      - name: Deps
        run: pip install -r requirements.txt
      - name: Run
        env:
          TOKEN_JSON: ${{ secrets.TOKEN_JSON }}
          SECRET_JSON: ${{ secrets.SECRET_JSON }}
        run: python 3_mindset_motivasyon_bot.py
